<div class="container col-md-12 col-sm-12">
  <div class="row">
    <div class="col-md-12 col-sm-12" *ngIf="configuration.isAddActive">
      <button type="submit" class="btn float-right btn-add-item" (click)="createItem()">
        <i class="fa fa-plus color-icon" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div *ngIf="!!category.items" class="row">
    <div class="col-md-12 col-sm-12" *ngFor="let item of category.items;">
      <app-category-item [configuration]="configuration" [item]="item" (deleted)="onItemDeleted($event)" (editionFinished)="onEditionFinished($event)" (voted)="updateItemVotes($event, item)" (grouped)="groupItems($event)" (ungrouped)="dragend($event)" (editionStart)="editionStart($event)" [role]="role"></app-category-item>
    </div>
  </div>
</div>
