<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{ 'AUTHMODAL.NAME'| translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]='playerForm' (ngSubmit)="c(name.value)">
    <div class="modal-body">
      <p class="alert alert-info">{{ 'AUTHMODAL.DESCRIPTION' | translate }}</p>
      <input type="text" #name class="form-control" formControlName="name" [(ngModel)]="player.name">
      <div *ngIf="playerForm.controls['name'].invalid
      && (playerForm.controls['name'].dirty
      || playerForm.controls['name'.touched])" class="alert alert-danger" role="alert">
          <div *ngIf="playerForm.controls['name'].hasError('required')">
              {{ 'AUTHMODAL.NAME_REQUIRED' | translate }}
          </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" [disabled]="!playerForm.valid">{{ 'AUTHMODAL.ACCEPT' | translate }}</button>
      <button type="button" class="btn btn-danger" [disabled]="!playerForm.valid" (click)="c('close')">{{ 'AUTHMODAL.CANCEL' | translate }}</button>
    </div>
  </form>
</ng-template>
