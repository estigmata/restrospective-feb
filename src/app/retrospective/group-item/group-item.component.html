<div class="step-container col-sm-12 col-md-12 col-lg-12 float-left">
  <div class="next-stage">
    <button *ngIf="isModerator" type="button" class="btn btn-color" (click)="goToNextStage()">{{ 'ADDITEM.NEXT' | translate }}</button>
  </div>
  <div class="col-lg-6 col-md-6 float-left" *ngFor="let category of categories">
    <div class="card-header h6 category-title" [style.color]="category.color">{{ category.name }}</div>
    <div class="card category-border">
      <div class="card-body">
        <app-category (created)="updateItem($event)" [configuration]="configuration" [category]="category" (grouped)="groupItems($event)" (ungrouped)="dragend($event)" [role]="player.role"></app-category>
      </div> 
    </div>
  </div>
</div>
