<div class="col-sm-12 col-md-12 col-lg-12 step-container float-left">
  <div class="next-stage">
    <button *ngIf="isModerator" class="btn btn-color" [disabled]="!isNextButtonActive" (click)="goToNextStage()">{{ 'ADDITEM.NEXT' | translate }}</button>
  </div> 
  <div class="col-lg-6 col-md-6 float-left" *ngFor="let category of categories">
    <div class="card-header h6 category-title">{{ category.name }}</div>
    <div class="card category-border">
      <div class="card-body">  
        <app-category (created)="saveEditItem($event)" (changed)="onCategoryChange($event)" (deleted)="deleteItem($event)" [configuration]="configuration" [category]="category" (createdItem)="createdItem($event)" (startEdit)="startEdit($event)" ></app-category>
      </div> 
    </div>
  </div>
</div>
