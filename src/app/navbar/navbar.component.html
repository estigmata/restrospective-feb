<nav class="nav-style">
  <div class="pull-left">
    <button class="btn d-none d-lg-none d-sm-block d-xs-block" type="button" (click)="openNav()">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
  </div>
  <div class="pull-right">
    <div class="form-inline" *ngIf="user || player" >
      <span class="fa fa-user-circle fa-2x player-logo" [style.color]="player.color"  aria-hidden="true"></span>
      <p class="h6">{{ user.name || player.name }}</p>
    </div>
  </div>
  <div>
    <div ngbDropdown class="d-inline-block">
      <button class="btn" id="dropdownBasic1" ngbDropdownToggle>{{ 'NAVBAR.LANGUAGE' | translate }}</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button class="dropdown-item" (click)="switchLanguage('en')">{{ 'NAVBAR.ENGLISH' | translate }}</button>
        <button class="dropdown-item" (click)="switchLanguage('es')">{{ 'NAVBAR.SPANISH' | translate }}</button>
      </div>
    </div>
  </div>
</nav>
<div id="hiddenSidenav" [ngClass]="{'sidenav-show':isSidebarVisible}" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  <span class="h5 white-color">Retrospective<span class="green-color">Tool</span></span>
</div>
