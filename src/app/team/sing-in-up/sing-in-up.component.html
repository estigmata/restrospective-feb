<div class="row align">
  <div class="col-sm-5">
    <ngb-tabset>
      <ngb-tab title="{{ 'USERS_CREATE_LOGIN.SING_IN' | translate }}">
        <ng-template ngbTabContent>
          <form [formGroup]='authenticateUserForm' (ngSubmit)='onAuthenticateUser(authenticateUserForm.value)'>
            <div class="form-group">
              <label> {{ 'USERS_CREATE_LOGIN.EMAIL' | translate }} </label>
              <input class="form-control" type="text" formControlName="email">
              <div [hidden]="!authenticateUserForm.controls.email.hasError('required') || authenticateUserForm.controls.email.pristine" class="alert alert-danger" role="alert">
                {{ 'USERS_CREATE_LOGIN.EMAIL_REQUIRED' | translate }}
              </div>
            </div>
            <div class="form-group">
              <label> {{ 'USERS_CREATE_LOGIN.PASSWORD' | translate }} </label>
              <input class="form-control" type="password" formControlName="password">
              <div [hidden]="!authenticateUserForm.controls.password.hasError('required') || authenticateUserForm.controls.password.pristine" class="alert alert-danger" role="alert">
                {{ 'USERS_CREATE_LOGIN.PASSWORD_REQUIRED' | translate }}
              </div>
            </div>
            <div class="btn-group" role="group">
              <button class="btn btn-primary" type="submit"> {{'FORM.SUBMIT' | translate }} </button>
            </div>
          </form>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="{{ 'USERS_CREATE_LOGIN.SING_UP' | translate }}">
        <ng-template ngbTabContent>
          <form [formGroup]='createUserForm' (ngSubmit)='onCreateUser(createUserForm.value)'>
            <div class="form-group">
              <label> {{ 'USERS_CREATE_LOGIN.NAME' | translate }} </label>
              <input class="form-control" type="text" formControlName="name">
              <div [hidden]="!createUserForm.controls.name.hasError('required') || createUserForm.controls.name.pristine" class="alert alert-danger" role="alert">
                {{ 'USERS_CREATE_LOGIN.NAME_REQUIRED' | translate }}
              </div>
            </div>
            <div class="form-group">
              <label> {{ 'USERS_CREATE_LOGIN.EMAIL' | translate }} </label>
              <input class="form-control" type="text" formControlName="email">
              <div [hidden]="!createUserForm.controls.email.hasError('required') || createUserForm.controls.email.pristine" class="alert alert-danger" role="alert">
                {{ 'USERS_CREATE_LOGIN.EMAIL_REQUIRED' | translate }}
              </div>
            </div>
            <div class="form-group">
              <label> {{ 'USERS_CREATE_LOGIN.PASSWORD' | translate }} </label>
              <input class="form-control" type="password" formControlName="password">
              <div [hidden]="!createUserForm.controls.password.hasError('required') || createUserForm.controls.password.pristine" class="alert alert-danger" role="alert">
                {{ 'USERS_CREATE_LOGIN.PASSWORD_REQUIRED' | translate }}
              </div>
            </div>
            <div class="btn-group" role="group">
              <button class="btn btn-primary" type="submit"> {{'FORM.SUBMIT' | translate }} </button>
            </div>
          </form>
        </ng-template>
      </ngb-tab>
    </ngb-tabset> 
  </div>
</div>
